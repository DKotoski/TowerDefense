<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Another Tower Defense</title>
    <script src="Scripts/Howler.js"></script>
    <script src="Scripts/pixi.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" />
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link href='http://fonts.googleapis.com/css?family=Galindo&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=yes">
</head>
<body>
    <div style="width: 920px; text-align: center;" >
        <div id="menu" data-role="page" data-theme="b">
            <button name="volumeBtn" type="button" class="btn btn-default" aria-label="Left Align" style="color:black; width:40px; float:left;">
                <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
            </button>

            <div style="background-image: url('Assets/background.png'); background-repeat: no-repeat; width:920px; min-height: 640px; margin: auto;">
            <div id="content" data-role="content" style="width:500px; min-height:640px; margin:auto;">
                <a href="#daGame" data-role="button" data-transition="fade" style="margin-top: 450px;"> PLAY! </a>
                <a href="#howto" data-role="button" data-transition="fade" style="margin-top: 10px;"> HOW TO PLAY!? </a>
                <a href="#highscore" data-role="button" data-transition="fade" style="margin-top: 10px;"> HIGHSCORE :)</a>
            </div>
            </div>
        </div>


        <div id="daGame" style="font-family:'Galindo'; margin: 0 auto;" data-role="page" data-theme="b">
            <button name="volumeBtn" type="button" class="btn btn-default" aria-label="Left Align" style="color: black; width: 40px; float: left;">
                <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
            </button>
            <div id="inputPanel" class="panel panel-default" style="position: fixed; top: 40%; left: 40%; width: 350px">
                <div class="panel-heading">Submit your Highscore</div>
                <div class="panel-body">
                    <p id="points" style="color:black;"></p>
                    <input id="name" type="text" class="form-control" placeholder="Your Name :)" aria-describedby="basic-addon2">
                    <div class="ui-grid-a">
                        <a href="#highscore" data-role="button" data-transition="fade" id="submit" class="ui-block-a">Submit</a>
                        <button id="newGame" class="ui-block-b">New Game!</button>
                    </div>
                </div>                        
            </div>
        </div>


        <div id="highscore" style="font-family: 'Galindo'" data-role="page" data-theme="b">
            <button name="volumeBtn" type="button" class="btn btn-default" aria-label="Left Align" style="color: black; width: 40px; float: left;">
                <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
            </button>
            <div class="panel panel-default" style="width:640px; min-height:640px; margin:auto; color: black; margin-top:10px;">
                <div class="panel-heading">HighScores!</div>
                <table class="table">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>Name</td>
                            <td>Score</td>
                        </tr>
                    </thead>
                    <tbody>                        
                    </tbody>
                </table>
                <div class="ui-grid-a" style="width:400px; margin:auto; margin-top:50px;">
                    <a href="#menu" data-role="button" data-transition="fade" class="ui-block-a" style="padding:10px;">To Menu</a>
                    <a href="#daGame" data-role="button" data-transition="fade" class="ui-block-b" style="padding: 10px;">Play Again?</a>
                </div>
            </div>
            
        </div>


        <div id="howto" style="font-family: 'Galindo'" data-role="page" data-theme="b">
            <button name="volumeBtn" type="button" class="btn btn-default" aria-label="Left Align" style="color: black; width: 40px; float: left;">
                <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
            </button>
            <div style="background-image: url('Assets/howTo.png'); background-repeat: no-repeat; width:920px; min-height: 640px; margin: auto;">
                <div id="content" data-role="content" style="width:300px; min-height:640px; margin-left:50px;">
                    <a href="#daGame" data-role="button" data-transition="fade" style="margin-top: 500px;"> PLAY! </a>
                    <a href="#menu" data-role="button" data-transition="fade" style="margin-top: 10px;"> Back</a>
                </div>
            </div>
        </div>
    </div>
    <style>
        body{
            text-align: center;
        }
        canvas{
            margin: auto;
        }
    </style>
    <script src="Scripts/UIScripts.js"></script>
    <script src="Scripts/Game.js"></script>
    <script src="Scripts/HighScore.js"></script>
</body>
</html>
